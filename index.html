<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreeCodeCamp Survey Form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <h2>freeCodeCamp Survey Form</h1>
        <h4>Thank you for taking the time to help us improve the platform.</h4>
    </div>

    <div class="container">
        <form action="/action.php" method="GET">
            <label for="name">Name</label><br>
            <input type="text" id="name" name="name" placeholder="Enter your name"><br>

            <label for="email">Email</label><br>
            <input type="text" id="email" name="email" placeholder="Enter your Email"><br>

            <label for="age">Age (optional)</label><br>
            <input type="text" id="age" name="age" placeholder="Age"><br>

            <label for="role">Which option best describes your current role?</label>
                <select name="role" id="role">
                    <option value="select">Select current role</option>
                    <option value="student">Student</option>
                    <option value="job">Full Time Job</option>
                    <option value="learner">Full Time Learner</option>
                    <option value="prefer">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>

                <div class="space">
        <p>Would you recommend freeCodeCamp to a friend?</p><br>
            <input type="radio" id="definitely" name="options" value="definitely">
            <label for="definitely">Definitely</label><br>

            <input type="radio" id="maybe" name="options" value="maybe">
            <label for="maybe">Maybe</label><br>

            <input type="radio" id="notsure" name="options" value="notsure">
            <label for="notsure">Not Sure</label><br>
                </div>

            <label for="feature">What is your favorite feature of freeCodeCamp?</label>
                <select name="feature" id="feature">
                    <option value="select">Select an Option</option>
                    <option value="challenges">Challenges</option>
                    <option value="projects">Projects</option>
                    <option value="community">Community</option>
                    <option value="open">Open Source</option>
                </select>

                <div class="space2">
        <p>What would you like to see improved? (check all that apply)</p><br>
            <input type="checkbox" id="frontend" name="improvements" value="frontend">
            <label for="frontend">Front-end Projects</label><br>

            <input type="checkbox" id="backend" name="improvements" value="backend">
            <label for="backend">Back-end Projects</label><br>

            <input type="checkbox" id="data" name="improvements" value="data">
            <label for="data">Data Visualization</label><br>

            <input type="checkbox" id="challenges" name="improvements" value="challenges">
            <label for="challenges">Challenges</label><br>

            <input type="checkbox" id="opensource" name="improvements" value="opensource">
            <label for="opensource">Open Source Community</label><br>

            <input type="checkbox" id="glitter" name="improvements" value="glitter">
            <label for="glitter">Glitter help rooms</label><br>

            <input type="checkbox" id="videos" name="improvements" value="videos">
            <label for="videos">Videos</label><br>

            <input type="checkbox" id="city" name="improvements" value="city">
            <label for="city">City Meetups</label><br>

            <input type="checkbox" id="wiki" name="improvements" value="wiki">
            <label for="wiki">Wiki</label><br>

            <input type="checkbox" id="forum" name="improvements" value="forum">
            <label for="forum">Forum</label><br>

            <input type="checkbox" id="courses" name="improvements" value="courses">
            <label for="courses">Additional Courses</label><br>
                </div>

            <label for="comments">Any comments or suggestions?</label><br>
            <textarea name="comments" id="comments"></textarea><br>

            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
